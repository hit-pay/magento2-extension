<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <!--<span data-bind="text: getTitle()"></span>-->
            <!-- ko if: paynow -->
            <img data-bind="attr: {src: getWebPayImagePath()}" class="payment-icon"/>
            <!-- /ko -->
            <!-- ko if: wechat -->
            <img data-bind="attr: {src: getWechatImagePath()}" class="payment-icon"/>
            <!-- /ko -->
            <!-- ko if: cards -->
            <img data-bind="attr: {src: getCardsImagePath()}" class="payment-icon"/>
            <!-- /ko -->
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <div class="payment-method-note">
                <!-- ko i18n: 'You will be redirected to the payment gateway website.' --><!-- /ko -->
            </div>
        </fieldset>

        <!--<div class="field required">
            <label data-bind="attr: {for: getCode() + '_transaction_result'}" class="label">
                <span>&lt;!&ndash; ko i18n: 'Transaction Result'&ndash;&gt;&lt;!&ndash; /ko &ndash;&gt;</span>
            </label>

            <div class="control">
                <select name="payment[transaction_result]"
                        class="select"
                        data-bind="
                                  options: getTransactionResults(),
                                  optionsValue: 'value',
                                  optionsText: 'transaction_result',
                                  optionsCaption: $t('Transaction Result'),
                                  value: transactionResult">
                </select>
            </div>
        </div>-->

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: continueToPay,
                        attr: {title: $t('Continue with HitPay')}
                        ">
                    <span data-bind="i18n: 'Continue with HitPay'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
